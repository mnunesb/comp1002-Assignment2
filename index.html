<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta lang="en">
    <meta name="author" content="Marcello Nunes Bernardes">
    <meta name="description" content="Page created to practice FORMS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Title-->
    <title>Georgian College Pizzeria</title>
</head>
<body>
    <!--Header to let customer know what this site is about-->
    <header>
        <h1>Welcome to Georgian College Pizzeria</h1>
        <img src="images/pizza.png" alt="Pizza Showcase" style="vertical-align: middle;"/>
        <h2>Please make your order bellow</h2>
    </header>
    <main>
        <form>
            <!--Section for Pizza Information, such as number, size, shape and crust-->
            <fieldset>
                <legend>Pizza Information</legend>
                <div>
                    <label for="pizza num">Number of Pizzas:</label>
                    <select name="pizza num" id="pizza num">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                </div>
                <div>
                    <label for="size">Pizza Size:</label>
                    <input type="radio" name="size" id="Small" value="Small" />
                    <label for="Small">Small</label>
                    <input type="radio" name="size" id="medium" value="Medium" />
                    <label for="Medium">Medium</label>
                    <input type="radio" name="size" id="Large" value="Large" />
                    <label for="Large">Large</label>
                    <input type="radio" name="size" id="Extra-Large" value="Extra-Large" />
                    <label for="Extra-Large">Extra-Large</label>
                </div>
                <div>
                    <label for="pizza shape">Pizza Shape:</label>
                    <input type="radio" name="pizza shape" id="Square" />
                    <label for="Square">Square</label>
                    <input type="radio" name="pizza shape" id="Round" />
                    <label for="Round">Round</label>
                <div>
                    <label for="Crust">Pizza Crust:</label>
                    <input type="radio" name="crust" id="Regular" />
                    <label for="Regular">Regular</label>
                    <input type="radio" name="crust" id="Thin" />
                    <label for="Thin">Thin</label>
                    <input type="radio" name="crust" id="Cheese" />
                    <label for="Cheese">Cheese</label>
                </div>
                </div>
            </fieldset>
            <!--Section for Pizza Toppings-->
            <fieldset>
                <legend>Build your pizza</legend>
                <div>
                    <input type="checkbox" id="Toppings" name="Toppings1" value="Mozzarella">
                    <label for="Toppings1"> Mozzarella</label>
                    <input type="checkbox" id="Toppings2" name="Toppings2" value="Pepperoni">
                    <label for="Toppings2"> Pepperoni</label>
                    <input type="checkbox" id="Toppings3" name="Toppings3" value="Garlic">
                    <label for="Toppings3"> Garlic</label><br>
                    <input type="checkbox" id="Toppings" name="Toppings4" value="Tomato">
                    <label for="Toppings4"> Tomato</label>
                    <input type="checkbox" id="Toppings5" name="Toppings5" value="Onions">
                    <label for="Toppings5"> Onions</label>
                    <input type="checkbox" id="Toppings6" name="Toppings6" value="Pineapple">
                    <label for="Toppings6"> Pineapple</label><br>
                </div>
            </fieldset>
            <fieldset>
                <label for="requests">Any special request?:</label>
                <textarea id="request" name="request">Ex: No tomato sauce</textarea>
            </fieldset>
            <!--Section for User information-->    
            <fieldset>
                <legend>Personal Information</legend>
                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" size="30" maxlength="50" placeholder="Type Your First Name Here"/>
                </div>
                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" size="30" maxlength="50" placeholder="Type Your Last Name Here"/>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="000-000-0000"/>
                </div>
            </fieldset>
            <!--Section for Delivery Options-->
            <fieldset>
                <legend>Delivery Options</legend>
                <input type="radio" name="delivery" id="Dine-in" value="Dine-in" />
                <label for="Dine-in">Dine-in</label>
                <input type="radio" name="delivery" id="Take-out" value="Take-out" />
                <label for="Take-out">Take-out</label>
                <input type="radio" name="delivery" id="Delivery" value="Delivery" />
                <label for="Delivery">Delivery</label>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" placeholder="Street Name and Number"/>
                    <label for="address num">Apt/suite/other:</label>
                    <input type="number" name="address num" id="address num" placeholder="0"/>
                </div>
            </fieldset>
            <!--Section for payment information-->
            <fieldset>
                <legend>Payment Information</legend>
                <input type="radio" name="pay" id="Cash" value="Cash" />
                <label for="Cash">Cash</label>
                <input type="radio" name="pay" id="amex" value="American Express" />
                <label for="amex">American Express</label>
                <input type="radio" name="pay" id="mc" value="MasterCard" />
                <label for="mc">MasterCard</label>
                <input type="radio" name="pay" id="visa" value="visa" />
                <label for="visa">VISA</label>
                <!--If payment type is by credit card-->
                <div>
                    <label for="ccNumber">Credit Card Number</label>
                    <input id="ccNumber" type="number" name="ccNumber" />
                </div>
                <div>
                    <label for="ccYear">Expiration Year</label>
                    <select id="ccYear" name="ccYear">
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2024">2025</option>
                        <option value="2024">2026</option>
                        <option value="2024">2027</option>
                    </select>
                </div>
                <div>
                    <label for="ccMonth">Expiration Month</label>
                    <select name="ccMonth" id="ccMonth">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </fieldset>
            <!--Submit and Reset form buttons-->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
    <!--Footer and Contact Info-->
    <footer>
        <p>Made by: Marcello Nunes Bernardes</p>
        <p>Contact: marcello.nunesbernardes@mygeorgian.ca</p>
        <p><small>Â©Georgian Pizzeria. All rights reserved</small></p>
    </footer>
</body>
</html>
